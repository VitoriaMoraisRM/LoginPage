<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>LoginPage</title>
    </head>
    <body>
        <div id="content">
            <div id="title">
                <h1 id="title-login">Log in</h1>
                <p>Login here using your email and password.</p>
            </div>
            <div id="box-email">
                <img class="icons"
                    src="https://2.bp.blogspot.com/-KQKoZJmC6mE/WdAEBLeqAMI/AAAAAAAAR8M/yDTBSqMIfWECEvYiJmgRVQuBoYe-KhR_QCLcBGAs/s1600/At_sign.png">
                <input class="box" type="email" placeholder="Email">
            </div>
            <div id="box-password">
                <img class="icons"
                    src="https://th.bing.com/th/id/R.0e5efa11ad5830bac98ffe081b1ee2f0?rik=au8hI9D%2bKOe6Ww&riu=http%3a%2f%2fcdn.onlinewebfonts.com%2fsvg%2fimg_468105.png&ehk=HEBA5ZhCpSYP6AcgMNch9TZ54x%2b1xXZ2o4MyIHOkRYo%3d&risl=&pid=ImgRaw&r=0">
                <input class="box" type="password" placeholder="Password">
            </div>
            <div>
                <button id="button-login" type="submit">Log in</button>
            </div>
            <div>
                <a id="anchor">Forgot password.</a>
                <button id="button-signup">Sign Up</button>
            </div>
        </div>
    </body>
</html>
